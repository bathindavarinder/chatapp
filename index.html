    <script>
        //$.ui.autoLaunch = false;

        $(document).ready(function () {

            //$.connection.hub.url = "http://bathindavarinder-001-site1.smarterasp.net/signalr";

            //var chat = $.connection.chatHub;


            //  $.initiateConnection();

            //localStorage.setItem("Name", "varinder");
            if (localStorage.getItem("Name") != undefined) {

                $.ui.loadContent("main", null, null, "fade");

                $.openRooms();


            } else {
                $.ui.launch();
            }

            //// setup signin and signup button events
            //$("#login").on("click", function(){
            //    signIn();
            //});

            $("#register").on("click", function () {
                localStorage.setItem("Name", $("name").val());
                signUp();
            });
        });

        function signIn() {

            $.ui.loadContent("main", null, null, "fade");
        }

        function signUp() {

            // signup code here

            $.ui.loadContent("main", null, null, "fade");

            setTimeout($.openRooms(), 5000);
        }

        function startApp() {
            // clears all back button history
            $.ui.clearHistory();

            // your app code here
        }

    </script>
