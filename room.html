    <script>
        var onDeviceReady = function () {                             // called when Cordova is ready
            if (window.Cordova && navigator.splashscreen) {


                window.background = false;

                $.initiateConnection();
                // Cordova API detected
                $.ui.setSideMenuWidth('210px');
                $.ui.launch();

                var room = localStorage.getItem("room");
                var name = localStorage.getItem("Name");

                $(".HeadName").text(room);



                $('#Back').on("click", function () {
                    var name = localStorage.getItem("Name");
                    var room = localStorage.getItem("room");
                    $.leaveRoom(room, name);
                    //  window.location = "rooms.html";
                });

                var $body = $('body');
                var scaleSource = $body.width();
                $("#Send").on("click", function () {
                    var Message = $("#HomeMessage").val();

                    if (Message == "") {
                        return;
                    }

                    var room = localStorage.getItem("room");
                    if (window.activeUser == "") {
                        $.SendGroupMessage(room, name, Message);
                    } else {
                        $.SendPersonalMessage(window.activeUser, Message, name);
                    }

                    $("#HomeMessage").val("");
                });                // hide splash screen



                window.activeUser = "";

                $("#userList").delegate("li a", "click", function (e) {


                    var username = $(this).attr("id");
                    var room = localStorage.getItem("room");
                    var name = localStorage.getItem("Name");
                    if (username == name || username == "Back") {
                        return;
                    }
                    if (username == "Home") {

                        $.each($('.chwin'), function (name) {
                            $(this).css("display", "none");
                        });
                        $("#HeadName").text(room);
                        $('#RoomChatWindow').css("display", "block");
                        window.activeUser = "";
                        return;
                    }

                    if ($('div#' + username).length == 0) {

                        var source = $("#personal-template").html();
                        var template = Handlebars.compile(source);
                        var context = { name: username }
                        var html = template(context);
                        var parentDiv = $("<div  class='panel chwin' style='display:block;height: 85%;position:static' id='" + username + "'></div>");

                        $('#RoomChatWindow').css("display", "none");

                        $("#HeadName").text(username);

                        $.each($('.chwin'), function (name) {
                            $(this).css("display", "none");
                        });
                        parentDiv.html(html);
                        window.activeUser = username;
                        $('#content').append(parentDiv);

                        $('#userList #' + username).css("background-color", "#619ef2");
                    }
                    else {

                        $.each($('.chwin'), function (name) {
                            $(this).css("display", "none");
                        });

                        $('#RoomChatWindow').css("display", "none");

                        window.activeUser = username;
                        $("#HeadName").text(username);
                        $('div#' + username).css("display", "block");
                        $('#userList #' + username).css("background-color", "#619ef2");
                    }
                });



            }
        };



        document.addEventListener("deviceready", onDeviceReady, false);
        document.addEventListener("backbutton", function (e) {
            var name = localStorage.getItem("Name");
            var room = localStorage.getItem("room");
            $.leaveRoom(room, name);

            //  navigator.app.backHistory()
        }, false);

        document.addEventListener("pause", pauseapp, false);
        function pauseapp() {
            window.background = true;
        }

        function resumeapp() {
            window.background = false;
        }

        document.addEventListener("resume", resumeapp, false);

    </script>

    <script>
        $.ui.autoLaunch = false;

        $(document).unload(function () {

            var name = localStorage.getItem("Name");
            var room = localStorage.getItem("room");
            $.leaveRoom(room, name);

        });
    </script>
